{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/landing/base.css' %}">
        {% block head%}
            Base head
        {% endblock %}
    </head>
    <body>
        <nav class="navbar sticky-top navbar-light">
            {% if user.is_authenticated %}
            <a href="/landing/homepage">
                <img src="{% static 'landing/images/logo.png' %}" alt="Temp logo">
            </a>

            <h1 class="bebas-font">Hi {{ user.username }}!</h1>

            <a href="{% url 'logout' %}">
                <button type="button" class="btn skipBtn"> Logout</button>
            </a>

            {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
            {% endif %}
        </nav>

        {% block body %}
            Base body
        {% endblock %}
    </body>
</html>
