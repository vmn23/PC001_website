{% extends "landing/baseAuth.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static '/landing/login.css' %}">

    <title>Login</title>
{% endblock %}

{% block content%}
  <h1 class="centeredTitle">Login</h1>
  <div class="loginForm">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="navbar navbar-default">
        <button type="submit">Login</button>
        <div id="newUserBtn">
          <a href="/landing/">
            <button>
              Create new user
            </button>
          </a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
